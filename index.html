<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cute Spider</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
    <h1 class="font">Happy Halloween!</h1>
  </center>
  <div class="spider">
    <div class="spiderweb"></div>
    <div class="body black-widow">
      <div class="legs left">
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
      <div class="legs right">
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
  </div>
</body>

</html>
